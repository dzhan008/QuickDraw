<html>

    <head>
        <title>Quick Draw</title>
        
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <!--Style Sheets -->
        <link href="{{ url_for('static', filename='css/showdown.css') }}" rel="stylesheet">
        <link href="../static/css/showdown.css" rel="stylesheet"> <!--- REMOVE AFTER TESTS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    
    <body style="background-image: url(static/images/GameBackground.png); background-size: cover">
        <div class="overlay"></div>
        <div id="hostCanvas"></div>
        <div id="showdown" class="container">
            <div class="row">
                <div class="col-sm-2" id="roomCodeDiv">Room Code: <span id="roomCode"></span> </div>
                <div class="col-sm-8 text-center" id="top-text">PRESS ON SCREEN TO READY</div>
                <div class="col-sm-2 text-right" style="font-size:40;" id="corner-timer"></div>
            </div>
    
            <div class="row" style="position:absolute;bottom: 0;left:200;right:200;">
            <!--PLAYER ONE IMAGES -->
                <div class="col-md-2" align="center">
                    <div class="player">
                            <img class="notReady" id="comp-one-ready">
                            <img class="modelOne" id="comp-one-model" src=" static/images/Idle{{modelOne}}.png"> <br>
                            <span id="p1Span" class="name-tag">{{playerOne}}</span>
                    </div>
                </div>
            <!--CENTER IMAGES -->
                <div class="col-md-8" align="center">
                    <img style="content: url(static/images/PressScreen.png)" id="press-screen">
                    <div class="timer-text" id="Timer"></div>
                    <p id=bottom-text></p>
                </div>
            <!--PLAYER TWO IMAGES -->
                <div class="col-md-2" align="center">
                    <div class="player">
                        <img class="notReady" id="comp-two-ready">
                        <img class="modelTwo" id="comp-two-model" src=" static/images/Idle{{modelTwo}}.png"> <br>
                        <p id="comp_one_name"><span id="p2Span" class="name-tag">{{playerTwo}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

<script>
    var modelOneIndex = {{modelOne}};
    var modelTwoIndex = {{modelTwo}};
</script>
<script src="{{ url_for('static', filename='js/host.js') }}"></script>
