<html>
    <head>
        <title>Quick Draw</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0;">
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="{{ url_for('static', filename='css/showdown.css') }}" rel="stylesheet">
        <script>
            var socket = 0;
            $(document).ready(function()
            {
                if (socket == 0)
                    socket = io.connect('http://' + document.domain + ':' + location.port);
            });
        </script>
    </head>
    
    <body class="home">
        <button class="btn" id="CreateGameButt">Create Game</button>
        <button class="btn" id="JoinGameButt">Join Game</button>
        <button class="btn" id="DrawButt">Draw TEMP</button>
    </body>
    <script>
        $(document).ready(function()
        {
            $("#JoinGameButt").on("touchstart", function(){
                joinGame();
            });
            $( "#JoinGameButt" ).click(function() {
                console.log("a");
                joinGame();
            });
            $("#CreateGameButt").on("touchstart", function(){
                createGame();
            });
            $( "#CreateGameButt" ).click(function() {
                console.log("b");
                createGame();
            });
            $("#DrawButt").on("touchstart", function(){
                drawTemp();
            });
            $( "#DrawButt" ).click(function() {
                console.log("b");
                drawTemp();
            });

        });

        function drawTemp()
        {
            $.ajax({
                type:'POST',
                url: '/draw',
                success: function(data)
                {
                    console.log(data);
                    $('body').html(data);
                }
            });
        }

        function createGame()
        {
            console.log("createGame");
            
            $.ajax({
                type:'POST',
                url: '/create',
                success: function(data)
                {
                    console.log(data);
                    $('body').removeClass('home');
                    $('body').addClass('lobby');
                    $('body').html(data);
                }
            });
        }

        function joinGame()
        {
            console.log("Join Game Screen");
            var url = "{{ url_for('join') }}";
            $.ajax({
                type:'POST',
                url: '/join',
                success: function(data)
                {
                    console.log(data);
                    $('body').html(data);
                }
            });
        }
    </script>
</html>
